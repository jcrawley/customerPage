  <body>
    <div class="wrapper">
      <div class="left">
        <div class="top">
          <div class="customer-record" id="customer-record">
            <div class="header">
              <h2>Customer Record</h2>
              <span class="edit-icon icon"></span>
            </div>
            <div class="description">
              <div class="pii">
                <div id='contact-name'> name</div>
                <div id='customer-phone'>P: </div>
                <div id='customer-mobile'>M: </div>
                <div id='customer-mail'><span class="mail-icon icon"></span> blahblahblah@gmail.com</div>
              </div>
              <div class="address">
                <div class="label">Billing Address</div>
                <div>Street</div>
                <div>city and state</div>
              </div>
              <div class="address">
                <div class="label">Shipping Address</div>
                <div>Street</div>
                <div>city and state</div>
              </div>
            </div>
          </div>
          <div class="customer-stats">
            <div class="header">
              <h2>Stats</h2>
            </div>
            <div class="stat-body">
              <div class="label">
                Balance Due: <span id="total-balance"></span>
              </div>

              <div id="invoice-graph">
                <div class="label">Aging</div>
                <hr>
                <div id="invoice-table">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="bottom">
        	<div class="header">
        		<h2>Jobs/Locations | Contacts</h2>
        		<span class="add-note icon"></span>
        	</div>
        	<div class="contact-list" id='jobs-table'>
        		<div><div class="action label">Action</div>
        		<div class="name label">Name</div>
        		<div class="address label">Address</div></div>
<!--         		
        		<div class="action"></div>
        		<div class="name">Name</div>
        		<div class="address">Address</div> -->
        	</div>
        </div>
      </div>
      <div class="right">
        <div class="customer-notes">
          <div class="header">
            <h2>Customer Notes</h2>
            <span class="add-note icon" id='plus-add-note'></span>
          </div>
          <div id="add-note-body">
          	<span class="label timestamp"></span>
          	<textarea id='add-note-area'></textarea>
          	<div class="button" id='add-note-button'>Save</div>
          </div>
